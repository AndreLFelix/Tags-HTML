<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Atividade usando Tags mais utilizadas de HTML">
    <meta name="keywords" content="HTML">
    <meta name="author" content="André Luiz">
    <title>Tags HTML</title>
</head>
<body>
    <main>
        <h1>Atividade usando Tags mais utilizadas de HTML (isso é um h1 dentro do main)</h1>
        <div>
            <strong>Esse é um formulário dentro de uma div que esta dentro do main!</strong>
            <br>
            <img src="https://cdn-icons-png.flaticon.com/512/1484/1484799.png" alt="Icone de formulário" width="50px" height="50px">
            <p>Dentro do formulário contendo</p>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome"><br>
                
                <p>Escolha sua idade:</p>
                <input type="radio" id="menor18" name="idade" value="Menor18">
                <label for="menor18">18 ou menor</label><br>
                <input type="radio" id="19e29" name="idade" value="19E29">
                <label for="19e29">Entre 19 e 29</label><br>
                <input type="radio" id="30maior" name="idade" value="30Maior">
                <label for="30maior">30 ou maior</label>
                <br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
        <hr>
        <div>
            <img src="https://icongr.am/devicon/html5-original-wordmark.svg?size=128&color=currentColor" alt="HTML5 Icon"><br>
            <small>Icone do HTML5</small>
        </div>
        <hr>
        <footer>
            <p>Feito por André Luiz</p>
        </footer>
    </main>
    
</body>
</html>
